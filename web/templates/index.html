<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <form method="POST" action="/add">
        <input name="ip_address" placeholder="Router IP Address" required>
        <input name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Add Router</button>
    </form>

    <ul>
        {% for comment in routers %}
        <li>
            <a href="{{ url_for('router_detail', ip_address=comment.ip_address) }}">
                {{ comment.ip_address }}
            </a> - {{ comment.username }}
            <form method="POST" action="{{ url_for('delete_router', id=comment._id) }}" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
